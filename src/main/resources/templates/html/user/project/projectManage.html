<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout/defaultLayout">

<head>
	<meta charset="UTF-8">
</head>
<body>
	<th:block layout:fragment="content">
	<script th:src="@{js/user/project/projectManage.js}"></script>
	
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h4><strong>프로젝트 관리 </strong></h4>
                    <div class="clearfix"></div>
                  </div>
                  <div class="row">
					  <div class="col-md-12 col-sm-12 col-xs-12 text-right">
						  <button type="button" class="btn btn-success" data-toggle="modal" data-target=".projectModal" onclick="fnInsertProjectModal()">등록</button>
						  <button type="button" class="btn btn-default" onClick="fnDeleteProject()">삭제</button>
					  </div>
				  </div>
                  <div class="x_content">
                  	<table id="datatable-project" class="table table-striped jambo_table table-bordered bulk_action custom-tbTextCenter">
						<thead>
							<tr>
								<th><input type="checkbox" id="check-all" class="flat"></th>
								<th>프로젝트명</th>
								<th>설명</th>
								<th th:if="${session.userAuth} == 'admin'">등록자</th>
								<th>생성일시</th>
								<th>수정</th>
							</tr>
						</thead>
						<tbody id="tbodyHtml">
							
						</tbody>
					</table>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>              	
        <!-- /page content -->
        
        <!-- modal -->
      	<div class="modal fade projectModal" tabindex="-1" role="dialog" aria-hidden="false" >
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
					  <h4 class="modal-title">
					  	<strong class="registDiv">프로젝트 등록</strong>
					  	<strong class="updateDiv">프로젝트 수정</strong>
					  </h4>
					</div>
					<div class="modal-body">
						<form id="projectForm" class="form-horizontal form-label-left" data-parsley-validate>
							<div class="form-group">
								<div class="col-md-4 col-sm-2 col-xs-12">
									<label class="control-label  text-left">프로젝트명</label>
								</div>
								<div class="col-md-8 col-sm-10 col-xs-12">
									<input type="text" class="form-control" id="name" required>
									<input type="hidden" class="form-control" id="projectSeq">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-4 col-sm-2 col-xs-12">
									<label class="control-label  text-left">설명</label>
								</div>
								<div class="col-md-8 col-sm-10 col-xs-12">
									<textarea class="form-control" id="description"></textarea>
								</div>
							</div><!-- // form-group -->
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success registDiv" onclick="fnInsertProject()">등록</button>
						<button type="button" class="btn btn-success updateDiv" onclick="fnUpdateProject()">수정</button>
					  	<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
					</div>
				</div>
			</div>
		</div>
        <!-- modal -->
        
	</th:block>
</body>
</html>
