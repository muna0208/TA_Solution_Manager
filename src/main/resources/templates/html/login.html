	<!-- 아이디찾기 -->
	 <div class="modal fade findUserIdModal" tabindex="-1" role="dialog" aria-hidden="false">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
				  </button>
				  <h4 class="modal-title"><strong>아이디 찾기</strong></h4>
				</div>
				<div class="modal-body">
					<form id="findUserIdForm" class="form-horizontal form-label-left" data-parsley-validate>
						<div class="modal-body">
							<div class="item form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">이름 <span class="required">*</span></label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="text" class="form-control" placeholder="홍길동" id="findUserId_userName" name="findUserId_userName" required>
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">이메일 <span class="required">*</span></label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="email" class="form-control" placeholder="abc@daumsoft.com" id="findUserId_email" name="findUserId_email" required>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" onclick="fnFindUserId();">확인</button>
				  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 아이디 찾기 -->
	
	<!-- 비밀번호 찾기 -->
	 <div class="modal fade findUserPwModal" tabindex="-1" role="dialog" aria-hidden="false">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
				  </button>
				  <h4 class="modal-title"><strong>비밀번호 찾기</strong></h4>
				</div>
				<div class="modal-body">
					<form id="findUserPwForm" class="form-horizontal form-label-left" data-parsley-validate>
						<div class="modal-body">
							<div class="item form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">아이디 *</label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="text" class="form-control" placeholder="ID" id="findUserPw_userId" name="findUserPw_userId" required data-parsley-type="alphanum">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">이메일 *</label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="email" class="form-control" placeholder="abc@daumsoft.com" id="findUserPw_email" name="findUserPw_email" required>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" onclick="fnFindUserPw();">확인</button>
				  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 비밀번호 찾기 -->
	
    <!-- modal -->
       <div class="modal fade registUserModal" tabindex="-1" role="dialog" aria-hidden="false">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
				  </button>
				  <h4 class="modal-title"><strong>회원가입</strong></h4>
				</div>
				<div class="modal-body">
					<form id="registUserForm" class="form-horizontal form-label-left" data-parsley-validate>
						<div class="modal-body">
							<div class="item form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">아이디 <span class="required">*</span></label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="text" class="form-control" placeholder="ID" id="m_userId" name="m_userId" required data-parsley-type="alphanum">
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">이름 <span class="required">*</span></label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="text" class="form-control" placeholder="홍길동" id="m_userName" name="m_userName" required>
								</div>
							</div>
							<div class="item form-group">
								<label class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">이메일 <span class="required">*</span></label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="email" class="form-control" placeholder="abc@daumsoft.com" id="email" name="email" required>
								</div>
							</div>
							<div class="item form-group">
								<label for="password" class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">비밀번호 <span class="required">*</span></label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="password" class="form-control" placeholder="6~12자리 입력해주세요." id="password" name="password" data-parsley-length="[6, 12]" required>
								</div>
							</div>
							<div class="item form-group">
								<label for="confirmPassword" class="control-label col-md-4 col-sm-3 col-xs-12 ta_left">비밀번호 확인 <span class="required">*</span></label>
								<div class="col-md-7 col-sm-9 col-xs-12">
								  <input type="password" class="form-control" placeholder="6~12자리 입력해주세요." name="confirmPassword" data-parsley-equalto="#password" required>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" onclick="fnRegistUser();">회원가입</button>
				  	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
